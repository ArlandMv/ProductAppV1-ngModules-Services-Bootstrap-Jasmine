<div class="container mt-4" *ngIf="product">
  <div class="card">
    <div class="card-header">
      <h2>{{ product.name }}</h2>
    </div>
    <div class="card-body">
      <p class="card-text">Price: {{ product.price | currency }}</p>
      <p class="card-text">
        Last Modified: {{ product.lastModified | date : "long" }}
      </p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
